<!DOCTYPE html>
<html>
    <head>
        <title>me_kc Zoo</title>
        <link rel="stylesheet" href="../css/zoo.css">
    </head>
    <body>
        <script>
            function play_audio(file) {
                var audio = new Audio("../sounds/"+ file + ".mp3");
                audio.volume = 0.35;
                audio.play();
            }
    
        </script> 
        <header>
            <h1><img src="../imgs/Zoo_head.png" alt=""></h1>
        </header>

        <main>
            <button onclick="play_audio('chicken')">Chicken</button>
            <button onclick="play_audio('doggo')">Doggo</button>
            <button onclick="play_audio('elephant')">Elefant</button>
            <button onclick="play_audio('gans')">Gans</button>
            <button onclick="play_audio('monkey')">Monkey</button>
        </main>
    </body>
</html>
